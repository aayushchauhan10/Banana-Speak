<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Banana</title>
    <style>
        h1 {
            text-align: center;
        }

        .input {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #textarea {
            margin-bottom: 2rem;
            display: block;
            padding: 1rem;
            font-size: 15px;
            font-weight: 600;
            line-height: 22px;
        }
    </style>
</head>

<body>
    <h1>Talking Banana</h1>
    <div class="input">
        <textarea name="textarea" id="textarea" cols="60" rows="10"
            placeholder="Type Something to translate"></textarea>
        <button id="btn-translate">Translate</button>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
